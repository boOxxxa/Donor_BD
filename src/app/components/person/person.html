<h2>Список персон</h2>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>ФИО</th>
      <th>Пол</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id_person }}</td>
      <td>{{ person.fio }}</td>
      <td>{{ person.gender }}</td>
    </tr>
  </tbody>
</table>
