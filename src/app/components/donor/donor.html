<h2>Donors</h2>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ID_dono</th>
      <th>id_person</th>
      <th>Blood Type</th>
      <th>Rh Factor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let donor of donors">
      <td>{{ donor.id_donor }}</td>
      <td>{{ donor.id_person.id_person }}</td>
      <td>{{ donor.blood_type }}</td>
      <td>{{ donor.rh_factor }}</td>
    </tr>
  </tbody>
</table>
